<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauro Šterpin</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="bg-gray-100 rounded-xl w-8/12 mx-auto mt-12 text-center p-10">
        <img src="img/profile.jpg" class="rounded-xl shadow-xl w-3/12 mx-auto border-2 border-white" alt="profile picture">
        <h1 class="text-3xl font-semibold mt-8">Mauro Šterpin</h1>
        <div class="my-10">Student informatike</div>
        <a class="rounded-full font-bold p-5 hover:bg-black hover:text-white cursor-pointer duration-300" href="https://hr.linkedin.com/in/mauro-%C5%A1terpin-a8591a1a9">LinkedIn</a>
        <a class="rounded-full font-bold p-5 hover:bg-black hover:text-white cursor-pointer duration-300" href="#portfolio">Portfolio</a>
        <a class="rounded-full font-bold p-5 hover:bg-black hover:text-white cursor-pointer duration-300" href="#kontakt">Kontakt</a>
        </div>
        <div id="portfolio" class="bg-gray-100 rounded-xl w-8/12 mx-auto mt-12 text-center p-10">
            <h2 class="text-3xl font-semibold mt-8">Portfolio</h2>
            <h3 class=" text-2xl font-semibold mt-24">Vita Web Dizajn</h3>
            <h3 class="text-2xl font-semibold mt-24">Fipu Jump</h3>
            <h3 class="text-2xl font-semibold mt-24">Doge</h3>
            <h3 class="text-2xl font-semibold mt-24">Link Save</h3>
        </div>
            <div class= "bg-gray-100 rounded-xl w-8/12 mx-auto mt-12 p-10">
            <h2 class="text-3xl font-semibold mt-8 text-center">Kontakt</h2>
            <div class="md:flex md:justify-center mb-6 p-20">
            <form class="w-full max-w-lg shadow-xl bg-white p-10 rounded-xl">
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                      Ime
                    </label>
                    <input class="appearance-none block w-full bg-white text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Ime">
                  </div>
                  <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                      Prezime
                    </label>
                    <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Prezime">
                  </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                      E-mail
                    </label>
                    <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email">
                  </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                      Poruka
                    </label>
                    <textarea class=" no-resize appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="message"></textarea>
                  </div>
                </div>
                <div class="md:flex md:items-center">
                  <div class="md:w-1/3">
                    <button id="kontakt" class=" duration-300 border-2 border-gray-300 hover:bg-gray-300 focus:outline-none text-black font-bold py-2 px-4 rounded-full" type="button">
                      Pošalji
                    </button>
                  </div>
                  <div class="md:w-2/3"></div>
                </div>
              </form>
            </div>
              </div>
    </body>
</html>
